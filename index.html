<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mini Employee List</title>
  </head>
  <body>    
    <header>
      <h1 class="company-title">LLC TinyTech Employees</h1>
    </header>
    <div class="container">
      <div class="stats-wrapper">
        <h1 class="stats-heading">Company statistics</h1>
        <div class="stats-container">
          <div class="employee-count-wrapper"></div>
          <div class="newest-employee-wrapper"></div>
          <div class="employee-tenure-wrapper"></div>          
        </div>

      </div>
      <div class="search-wrapper">
          <input type="search" name="searchBox" id="searchBox" placeholder="Find employee...">
      </div>
      <div class="table-wrapper">
        <table class="employee-table">
          <thead class="table-head">
            <tr class="table-header"></tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>      
    </div>
    <script src="js/Employee.js"></script>
    <script src="js/EmployeeStats.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
